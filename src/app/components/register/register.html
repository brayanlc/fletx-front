<div class="register-container">
  <div class="register-card">
    <h2>Registrarse</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre"
          [(ngModel)]="registerData.nombre" 
          required 
          minlength="2"
          #nombre="ngModel"
          [class.error]="nombre.invalid && nombre.touched"
        >
        <div *ngIf="nombre.invalid && nombre.touched" class="error-message">
          <span *ngIf="nombre.errors?.['required']">Nombre es requerido</span>
          <span *ngIf="nombre.errors?.['minlength']">Mínimo 2 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="registerData.email" 
          required 
          email
          #email="ngModel"
          [class.error]="email.invalid && email.touched"
        >
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <span *ngIf="email.errors?.['required']">Email es requerido</span>
          <span *ngIf="email.errors?.['email']">Email no es válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="registerData.password" 
          required 
          minlength="6"
          #password="ngModel"
          [class.error]="password.invalid && password.touched"
        >
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <span *ngIf="password.errors?.['required']">Contraseña es requerida</span>
          <span *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="confirmPassword" 
          required 
          #confirmPasswordField="ngModel"
          [class.error]="confirmPasswordField.invalid && confirmPasswordField.touched"
        >
        <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="error-message">
          <span *ngIf="confirmPasswordField.errors?.['required']">Confirmar contraseña es requerido</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message global-error">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid || isLoading"
        class="btn btn-primary btn-block"
      >
        <span *ngIf="isLoading">Registrando...</span>
        <span *ngIf="!isLoading">Registrarse</span>
      </button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
