<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="loginData.email" 
          required 
          email
          #email="ngModel"
          [class.error]="email.invalid && email.touched"
        >
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <span *ngIf="email.errors?.['required']">Email es requerido</span>
          <span *ngIf="email.errors?.['email']">Email no es válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="loginData.password" 
          required 
          minlength="6"
          #password="ngModel"
          [class.error]="password.invalid && password.touched"
        >
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <span *ngIf="password.errors?.['required']">Contraseña es requerida</span>
          <span *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message global-error">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="btn btn-primary btn-block"
      >
        <span *ngIf="isLoading">Iniciando...</span>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </button>
    </form>

    <div class="register-link">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
